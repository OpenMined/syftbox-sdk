name: Release

on:
  workflow_dispatch:
    inputs:
      part:
        description: "Version part to bump"
        required: true
        type: choice
        default: patch
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always

jobs:
  check-version:
    name: Check current version/tag
    runs-on: ubuntu-latest
    outputs:
      current_version: ${{ steps.read.outputs.current_version }}
      tag: ${{ steps.read.outputs.tag }}
      tag_exists: ${{ steps.read.outputs.tag_exists }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Read current version and tag status
        id: read
        run: |
          CURRENT_VERSION=$(grep '^version = ' Cargo.toml | head -1 | cut -d'"' -f2)
          TAG="v${CURRENT_VERSION}"
          if git rev-parse -q --verify "refs/tags/${TAG}" >/dev/null; then
            echo "tag_exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "tag_exists=false" >> "$GITHUB_OUTPUT"
          fi
          echo "current_version=${CURRENT_VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

  bump-version:
    name: Bump version and tag
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.tag_exists == 'true'
    outputs:
      version: ${{ steps.output-version.outputs.version }}
      tag: ${{ steps.output-version.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install bump2version
        run: pip install --upgrade bump2version

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        env:
          PART: ${{ inputs.part }}
        run: bump2version "$PART"

      - name: Push commit and tags
        run: git push --follow-tags origin HEAD

      - name: Output version and tag
        id: output-version
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | cut -d'"' -f2)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

  tag-version:
    name: Tag existing version (no bump)
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.tag_exists == 'false'
    outputs:
      version: ${{ steps.out.outputs.version }}
      tag: ${{ steps.out.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create tag for current version
        id: out
        run: |
          VERSION="${{ needs.check-version.outputs.current_version }}"
          TAG="${{ needs.check-version.outputs.tag }}"
          git tag "$TAG"
          git push origin "$TAG"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

  test:
    name: Tests
    needs: [check-version, bump-version, tag-version]
    runs-on: ubuntu-latest
    if: |
      needs.check-version.result == 'success' &&
      (needs.bump-version.result == 'success' || needs.tag-version.result == 'success')
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump-version.outputs.tag || needs.tag-version.outputs.tag || needs.check-version.outputs.tag }}
          submodules: recursive

      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.91.0
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ". -> target"

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features --no-deps -- -D warnings

      - name: Run tests
        run: cargo test --all-features --verbose

  build-wheels:
    name: Build Python wheels
    needs: [check-version, bump-version, tag-version]
    runs-on: ${{ matrix.os }}
    if: |
      needs.check-version.result == 'success' &&
      (needs.bump-version.result == 'success' || needs.tag-version.result == 'success')
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            manylinux: auto
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            manylinux: auto
          - os: macos-latest
            target: aarch64-apple-darwin
            manylinux: off
          - os: macos-15-intel
            target: x86_64-apple-darwin
            manylinux: off
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            manylinux: off

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump-version.outputs.tag || needs.tag-version.outputs.tag || needs.check-version.outputs.tag }}
          submodules: recursive

      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.91.0
          targets: ${{ matrix.target }}

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: python
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: "true"
          manylinux: ${{ matrix.manylinux }}
          before-script-linux: |
            PROTOC_VERSION="28.3"
            ARCH="$(uname -m)"
            if [ "$ARCH" = "aarch64" ]; then
              PROTOC_ARCH="aarch_64"
            else
              PROTOC_ARCH="$ARCH"
            fi
            curl -LO "https://github.com/protocolbuffers/protobuf/releases/download/v${PROTOC_VERSION}/protoc-${PROTOC_VERSION}-linux-${PROTOC_ARCH}.zip"
            unzip -q protoc-${PROTOC_VERSION}-linux-${PROTOC_ARCH}.zip -d /usr/local
            rm protoc-${PROTOC_VERSION}-linux-${PROTOC_ARCH}.zip
            protoc --version

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}
          path: python/dist/*.whl

  build-sdist:
    name: Build sdist
    needs: [check-version, bump-version, tag-version]
    runs-on: ubuntu-latest
    if: |
      needs.check-version.result == 'success' &&
      (needs.bump-version.result == 'success' || needs.tag-version.result == 'success')
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump-version.outputs.tag || needs.tag-version.outputs.tag || needs.check-version.outputs.tag }}
          submodules: recursive

      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          working-directory: python
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: python/dist/*.tar.gz

  publish-crate:
    name: Publish crate
    needs: [check-version, bump-version, tag-version, test]
    runs-on: ubuntu-latest
    if: |
      needs.check-version.result == 'success' &&
      (needs.bump-version.result == 'success' || needs.tag-version.result == 'success') &&
      needs.test.result == 'success'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump-version.outputs.tag || needs.tag-version.outputs.tag || needs.check-version.outputs.tag }}
          submodules: recursive

      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.91.0

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --package syftbox-sdk

  publish-pypi:
    name: Publish PyPI
    needs: [check-version, bump-version, tag-version, build-wheels, build-sdist, test]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    if: |
      needs.check-version.result == 'success' &&
      (needs.bump-version.result == 'success' || needs.tag-version.result == 'success') &&
      needs.build-wheels.result == 'success' &&
      needs.build-sdist.result == 'success' &&
      needs.test.result == 'success'
    steps:
      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          path: dist
          name: sdist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          password: ${{ secrets.PYPI_API_TOKEN }}

  github-release:
    name: GitHub Release
    needs: [check-version, bump-version, tag-version, publish-crate, publish-pypi]
    runs-on: ubuntu-latest
    if: |
      needs.check-version.result == 'success' &&
      (needs.bump-version.result == 'success' || needs.tag-version.result == 'success') &&
      needs.publish-crate.result == 'success' &&
      needs.publish-pypi.result == 'success'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump-version.outputs.tag || needs.tag-version.outputs.tag || needs.check-version.outputs.tag }}

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.bump-version.outputs.tag || needs.tag-version.outputs.tag || needs.check-version.outputs.tag }}
          name: Release ${{ needs.bump-version.outputs.tag || needs.tag-version.outputs.tag || needs.check-version.outputs.tag }}
          body: |
            syftbox-sdk ${{ needs.bump-version.outputs.version || needs.tag-version.outputs.version || needs.check-version.outputs.current_version }} published to crates.io and PyPI.
